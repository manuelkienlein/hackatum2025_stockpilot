version: "3.9"

services:
  postgres:
    image: postgres:17
    container_name: stockpilot-postgres
    environment:
      POSTGRES_DB: stockpilot
      POSTGRES_USER: stockpilot
      POSTGRES_PASSWORD: stockpilot
    ports:
      - "15432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockpilot -d stockpilot"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: stockpilot-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: info@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin-data:/var/lib/pgadmin

volumes:
  postgres-data:
  pgadmin-data: