version: "3.9"

services:
  postgres:
    image: postgres:17
    container_name: stockpilot-postgres
    environment:
      POSTGRES_DB: stockpilot
      POSTGRES_USER: stockpilot
      POSTGRES_PASSWORD: stockpilot
    ports:
      - "15432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockpilot -d stockpilot"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data: